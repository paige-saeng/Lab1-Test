<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commit Scatterplot Visualization</title>


  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Repository Evolution</h1>

  <div id="time-filter" style="display:flex; align-items:baseline; gap:1em; margin-bottom:1em;">
    <label>
      Show commits until:
      <input type="range" id="commit-progress" min="0" max="100" value="100">
    </label>
    <time id="commit-time" style="margin-left:auto;"></time>
  </div>

  <h1>Commit Scatterplot Visualization</h1>


  <dl class="stats-container"></dl>

  <dl id="commit-tooltip" hidden>
    <dt>Commit</dt>
    <dd><a id="commit-link" target="_blank"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="tooltip-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines</dt>
    <dd id="commit-lines"></dd>
  </dl>


  <div id="scrolly-1">
    <div id="scatter-story"></div>
  
    <div id="scatter-plot">
      <div id="chart-sticky"></div>
      <p id="selection-count">No commits selected</p>
      <dl id="language-breakdown"></dl>
    </div>
  </div>
  


  <div id="scrolly-2">
    <div id="file-story">
      <p>File visualization</p>
    </div>

    <div id="file-plot">
   
    </div>
  </div>

  <dl id="files"></dl>

  <script type="module" src="main.js"></script>

</body>
</html>
