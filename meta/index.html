<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commit Scatterplot Visualization</title>
  

  <script type="module" src="main.js" defer></script>
  
</head>
<body>

  <h1>Commit Scatterplot Visualization</h1>

  <!-- Stats Dashboard -->
  <div class="stats-container"></div>

  <!-- Scatterplot SVG -->
  <div id="chart"></div>

  <!-- Tooltip for hovering over dots -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt><dd><a id="commit-link" target="_blank"></a></dd>
    <dt>Date</dt><dd id="commit-date"></dd>
    <dt>Time</dt><dd id="commit-time"></dd>
    <dt>Author</dt><dd id="commit-author"></dd>
    <dt>Lines</dt><dd id="commit-lines"></dd>
  </dl>

  <!-- Selected commit stats -->
  <p id="selection-count">No commits selected</p>

  <!-- Language breakdown for selected commits -->
  <dl id="language-breakdown" class="stats"></dl>

</body>
</html>
